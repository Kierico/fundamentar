<!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cabeçalho</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
<!-- /Head -->

<br>

<!-- Meta -->
    <head>
        <!-- codificação de caracteres especiais -->
        <meta charset="UTF-8">

        <!-- portabilidade para dispositivos mobiles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<!-- /Meta -->

<br>

<!-- Favicon -->

    <!-- Favicon básico -->
    <link rel="icon" href="favicon.ico">

    <!-- iPhone não-Retina, iPod Touch e dispositivos Android 2.1+: -->
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">

    <!-- iPad de primeira e segunda geração: -->
    <link rel="apple-touch-icon" sizes="48x48" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="96x96" href="favicon.ico">
    
    <!-- iPhone com tela retina de alta resolução: -->
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico">

    <!-- iPad de terceira geração com tela retina de alta resolução: -->
    <link rel="apple-touch-icon" sizes="192x192" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="384x384" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon.ico">

<!-- /Favicon -->

<br>

<!-- Meta SEO -->

    <head>
        <!-- SEO: Search Engine Optimization (motores de busca = Google) -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Kiérico Souza.">
        <meta name="description" content="Um site para iniciante em programação.">
            <!-- nofollow = não seguir links desta página.| noindex = não indexar esta página. -->
            <meta name="robots" content="noindex, nofollow">
    </head>
<!-- /Meta SEO -->

<br>

<!-- Meta Social -->
    <head>
        <!-- Open Graph: facebook -->
        <meta property="og:image" content="https://...">
        <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook.">
        <meta property="og:title" content="Um site do Kiérico.">

        <!-- twitter -->
        <meta name="twitter:title" content="Kiérico">
            <!-- O Twitter usa o atributo 'name' diferente do Facebook que resolveu usar o 'property'. -->
    </head>
<!-- /Meta Social -->
