<!-- 
    ## Celsius em fahrenheit

    Crie uma função que receba uma string em celsius ou fahrenheit e faça a transformação de uma unidade para outra.

    C = (F - 32) * 5/9

    F = C * 9/5 + 32
 -->

<body>
    <script>
        // transform em graus ('50F')
        function transformeEmGraus(graus) {
            const celsiusExiste = graus.toUpperCase().includes("C");
            const fahrenheitExiste = graus.toUpperCase().includes("F")

            if(!celsiusExiste && !fahrenheitExiste) {
                throw new Error("Grau não identificado!")
            }

            // fluxo ideal F to C
            let atualizaGrau = Number(graus.toUpperCase().replace("F", ""));
            let formula = (fahrenheit) => (fahrenheit - 32) * 5/9;
            let sinalGrau = "C";

            // fluxo alternativo C to F
            if(celsiusExiste) {
                atualizaGrau = Number(graus.toUpperCase().replace("C", ""));
                formula = (celsius) => celsius * 9/5 + 32;
                sinalGrau = "F";
            }

            return formula(atualizaGrau) + sinalGrau;
        }

        try {
            console.log(`Temperatura: ${transformeEmGraus("50f")}.`);
            console.log(`Temperatura: ${transformeEmGraus("10c")}.`);
        } catch (error) {
            console.log(error);
        }

    </script>
</body>
